</head>
<body>
  <header>
      <div class="header">
          <div class="logo">
              <img id="mein_logo" src="images/logo.png" alt="Some Logo">
              <p>Niki Gallou</p>
          </div>
          <nav class="menu">
            <a href="index.html">Home</a>

            <a href="hobbies.html">Hobbies</a>
            <a href="contact.html">Contact</a>
          </nav>
      </div>
  </header>
  <div class="fix-photo-wrapper col-sm-2">
    <div class="photo-wrapper">
        <div class="deco-circle deco1"></div>
        <div class="deco-circle deco2"></div>
        <img id="cv_photo" src="images/main_photos/cv_photo_niki.jpeg" alt="Photo of Niki Gallou">
    </div>
  </div>

  <div class="container mt-5 mb-1 col-sm-6">
        <form id="contact-form" action="https://formspree.io/f/xgvybony" method="POST">
          <h2>Contact me</h2>

          <!-- Name input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" required />
          </div>

          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="email">Email address</label>
            <input type="email" id="email" name="email" class="form-control" required />
          </div>

          <!-- Subject input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="subject">Subject</label>
            <input type="text" id="subject" name="subject" class="form-control" required />
          </div>

          <!-- Message input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="message">Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
          </div>

          <!-- Submit button -->
          <button data-mdb-button-init id="submit-form" type="submit" data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
            Send
          </button>
      </form>
  </div>
